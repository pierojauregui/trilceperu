<svg width="400" height="240" viewBox="0 0 400 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="240" fill="url(#gradient)"/>
  
  <!-- Book Icon -->
  <g transform="translate(150, 60)">
    <!-- Book base -->
    <rect x="20" y="40" width="60" height="80" rx="4" fill="rgba(255,255,255,0.9)"/>
    <rect x="25" y="45" width="50" height="70" rx="2" fill="rgba(255,255,255,0.7)"/>
    
    <!-- Book pages -->
    <line x1="35" y1="55" x2="65" y2="55" stroke="rgba(102,126,234,0.6)" stroke-width="2"/>
    <line x1="35" y1="65" x2="65" y2="65" stroke="rgba(102,126,234,0.6)" stroke-width="2"/>
    <line x1="35" y1="75" x2="55" y2="75" stroke="rgba(102,126,234,0.6)" stroke-width="2"/>
    <line x1="35" y1="85" x2="65" y2="85" stroke="rgba(102,126,234,0.6)" stroke-width="2"/>
    <line x1="35" y1="95" x2="60" y2="95" stroke="rgba(102,126,234,0.6)" stroke-width="2"/>
    
    <!-- Graduation cap -->
    <ellipse cx="50" cy="25" rx="25" ry="8" fill="rgba(255,255,255,0.9)"/>
    <rect x="25" y="20" width="50" height="10" rx="5" fill="rgba(255,255,255,0.9)"/>
    <circle cx="75" cy="25" r="3" fill="rgba(255,255,255,0.9)"/>
    <line x1="75" y1="28" x2="75" y2="35" stroke="rgba(255,255,255,0.9)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="16" font-weight="600">
    Curso Disponible
  </text>
  <text x="200" y="200" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="12">
    Imagen no disponible
  </text>
</svg>