<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bot Head -->
  <circle cx="20" cy="20" r="18" fill="#4F46E5" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Bot Eyes -->
  <circle cx="15" cy="16" r="3" fill="white"/>
  <circle cx="25" cy="16" r="3" fill="white"/>
  <circle cx="15" cy="16" r="1.5" fill="#1F2937"/>
  <circle cx="25" cy="16" r="1.5" fill="#1F2937"/>
  
  <!-- Bot Mouth -->
  <rect x="17" y="24" width="6" height="2" rx="1" fill="white"/>
  
  <!-- Bot Antenna -->
  <line x1="20" y1="2" x2="20" y2="6" stroke="#4F46E5" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="2" r="2" fill="#EF4444"/>
  
  <!-- Bot Body Indicator -->
  <rect x="18" y="30" width="4" height="6" rx="2" fill="#10B981"/>
  
  <!-- Animated Dots for Thinking -->
  <g id="thinking-dots">
    <circle cx="12" cy="28" r="1" fill="#9CA3AF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="16" cy="28" r="1" fill="#9CA3AF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="20" cy="28" r="1" fill="#9CA3AF">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>